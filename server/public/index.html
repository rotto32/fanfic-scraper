<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webscraper</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/resources/scripts/index.js"></script>
</head>
<body>
    <div id="info-submit">
        <h3>URL</h3>
        <p>Please write the url of the fanfic you want and click submit. Chapter range is REQUIRED. <br /> 
            It will provide you with a link to all of the fic chapters, and then you can send them to your kindle using <a href="https://www.amazon.com/gp/sendtokindle/">this link</a> or read them on the provided page. Reload this page to compile another fic.
        </p>
        <form id="form">
            <label for="ffurl">URL:</label> <br>
            <input type="text" id="ffurl" name="ffurl" required><br><br>
            <label for="ffminchap">Starting Chapter:</label> <br>
            <input type="number" id="ffminchap" name="ffminchap" required><br><br>
            <label for="ffmaxchap">Ending Chapter:</label> <br>
            <input type="number" id="ffmaxchap" name="ffmaxchap" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="fic-link">
    </div>
</body>

</html>
